<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="dribbble" (click)="onClick()">Default Btn</button>

  <button ion-button outline (click)="onClick()">Outline Btn</button>

  <button ion-button clear (click)="onClick()">Clear Btn</button>

  <button ion-button round (click)="onClick()">Round Btn</button>

  <button ion-button round block (click)="onClick()">Block Btn</button>

  <button ion-button full (click)="onClick()">Full Btn</button>

  <button ion-button full small (click)="onClick()">Small Btn</button>

  <button ion-button full medium (click)="onClick()">Medium Btn</button>

  <button ion-button full large (click)="onClick()">Large Btn</button>
  
  
</ion-content>
