<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="dribbble" (click)="onClick()">Default Btn</button>

  <button ion-button outline (click)="onClick()">Outline Btn</button>

  <button ion-button clear (click)="onClick()">Clear Btn</button>

  <button ion-button round (click)="onClick()">Round Btn</button>

  <button ion-button round block (click)="onClick()">Block Btn</button>

  <button ion-button full (click)="onClick()">Full Btn</button>

  <button ion-button full small (click)="onClick()">Small Btn</button>

  <button ion-button full medium (click)="onClick()">Medium Btn</button>

  <button ion-button full large (click)="onClick()">Large Btn</button>
  
  <button ion-button round icon-left color="secondary">
    <ion-icon name="home"></ion-icon> Home
  </button>

  <button ion-button icon-only round color="secondary">
    <ion-icon name="home"></ion-icon> Home
  </button>

  <hr/>
  <h1>List</h1>
  <ion-list>
    <ion-item>
      <h5>Header</h5>
      <p>A Normal Item</p>
    </ion-item>
    <button ion-item>A Button Item</button>
    <ion-item><ion-icon name="star"></ion-icon> Normal Item with Icon</ion-item>
    <button ion-item> <ion-icon name="star"></ion-icon> Button Item with Icon</button>
  </ion-list>

  <hr>
  <h1>List Group</h1>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>A</ion-item-divider>
      <button ion-item color="danger">Apple</button>
      <button ion-item>Avocado</button>
      <ion-item-divider color="secondary">B</ion-item-divider>
      <button ion-item>Bananas</button>
      <button ion-item>Berries</button>
    </ion-item-group>
  </ion-list>
  
</ion-content>
